<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="2358183_RohanPradhan.css">  
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="logo.png" alt="Weather Icon">
            <span>Weather App</span>
        </div>
        <div class="content">
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button class="search"><img class='press' src="search.png" alt="Search"></button> 
            </div>
            <div class="weather-details">
                <div class="location-info">
                  <h3 id="location"></h3>
                  <img class="weather-icon" src="" alt="Weather Icon">
                </div>
                <div class="weather-info">
                  <p id="temperature"></p>
                  <p id="time"></p>
                </div>
                <div id="forecast">
                    <div class="forecast-day">
                        <p class="date"></p>
                        <p class="max-temp"></p>
                        <p class="min-temp"></p>
                        <p class="condition"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="2358183_RohanPradhan.js"></script>
    
</body>
</html>
